<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Castro Zambrano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/stop.css">
    
</head>
<body>
    <div class="container" >

   
        <h1>Cronómetro Stop</h1>
        <p id="timer">00:00:00</p>
        <label for="duration">Duración en minutos:</label>
        <input type="number" id="duration" min="1" max="60" value="5">
        <button id="start">Comenzar</button>
        <button id="stop">Detener</button>
        <button id="reset">Reiniciar</button>
        <audio id="signal" src="alarma.mp3"></audio>
        

        <h2>Tabla de resultados</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="player-name" value="Juan"></td>
                    <td><input type="number" class="player-score" value="0"></td>
                    <td>
                        <button class="edit-button">Actualizar</button>
                       
                    </td>
                    
                </tr>
                <tr>
                    <td><input type="text" class="player-name" value="María"></td>
                    <td><input type="number" class="player-score" value="0"></td>
                    <td>
                        <button class="edit-button">Actualizar</button>
                        
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="player-name" value="Pepe"></td>
                    <td><input type="number" class="player-score" value="0"></td>
                    <td>
                        <button class="edit-button">Actualizar</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="add-player">Agregar jugador</button>
        <button id="save">Guardar resultados</button>
    </div>
    <script src="stop.js"></script>
</body>
</html>
